<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="shortcut icon" href="Resource/Logo.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <a class="navbar-brand" href="index.html">
            <img src="Resource/Logo.png" width="45" height="40" alt="Ticketmaster Logo">
            Ticketmaster
        </a>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="dropdown">
                    <a href="usuario.html" class="option-button">Crear Usuario</a>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <div class="container">
        <h2>Creación de Usuario</h2>
        <h4>Llena los datos con tus datos personales</h4>
        <form action="php/usuario.php" id="loginForm" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" name="guardar_usuario" value="Crear usuario">
        </form>
        <p id="mensaje"></p>
    </div>

    <script src="js/usuario.js"> </script>
    
</body>
</html>
